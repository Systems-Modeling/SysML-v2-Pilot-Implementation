# documentation.

name: Publish Release Build

on:
  workflow_dispatch:
  release:
      types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Remove -snapshot from version
      run: ./mvnw -B versions:set -DremoveSnapshot=true
    - name: Publish to Github Packages
      run: ./mvnw -B deploy -DskipTests=true
      env:
        GITHUB_TOKEN: ${{ github.token }} # GITHUB_TOKEN is the default env for the password
    - name: Upload SysML Library .kpar files
      uses: actions/upload-artifact@v5
      with:
        name: sysml-library-kpar
        path: sysml.library/output/*.kpar

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v6
        with:
          name: sysml-library-kpar
          path: kpars
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'kpars/*.kpar'
      - name: Create a release
        uses: softprops/action-gh-release@v2
        with:
          make_latest: true
          files: |
            kpars/*
          overwrite_files: false
          body:
          append_body: true
          name: ${{ github.event.inputs.tag_name || github.event.release.tag_name }} - SysML v2 Pilot Implementation
